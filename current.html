<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-Piv4xVNRyMGpqkOy8fgGCGFjKpXx3Rd5i8l5Zo9eDoDyFfjAM0gE8Ahtc/3GpA3S" crossorigin="anonymous">
    <!-- Font Awesome (if needed) -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" integrity="sha512-KyZXEAg3QhqLMpG8r+8fhAXLR2lgDQcfRk7SmXAkA23e/7GmbTb7Bfhk/+W+rx9coRDSKfPfGpFlCz9OXXgvCw==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" type="text/css" href="style.css">
</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-light bg-light" id="nav_bar">
        <div class="container-fluid">
            <a class="navbar-brand app-name" href="index.html">
                <img src="img/logo.png" class="img-fluid" id="logo" alt=""><strong>Weather App</strong>
            </a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navLinks" aria-controls="navLinks" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navLinks">
                <ul class="navbar-nav ms-auto mb-2 mb-lg-0" id="nav_list">
                    <li class="nav-item"><a class="nav-link" href="current.html">Current</a></li>
                    <li class="nav-item"><a class="nav-link" href="forecast.html">Forecast</a></li>
                    <li class="nav-item"><a class="nav-link" href="http://footychat.epizy.com/portfolio" target="_blank">About Me</a></li>
                </ul>
            </div>
        </div>
    </nav>
    <section class="bg-light text-center py-5">
        <div class="container">
            <h2>Get Current Weather Information</h2>
        </div>
    </section>
    <div class="container mt-4">
        <div class="row">
            <div class="col-12">
                <h3 class="text-center text-primary">Enter City Name:</h3>
                <div id="error"></div>
            </div>
            <div class="col-12 text-center">
                <input type="text" name="cityname" id="cityname" class="form-control mb-2" placeholder="Enter city name">
                <button id="submitCity" class="btn btn-primary" onclick="getWeather(document.getElementById('cityname').value);">Search City</button>
            </div>
            <div id="weather-data" class="mt-4"></div>
        </div>
    </div>
    <!-- jQuery (if needed) -->
    <script src="https://code.jquery.com/jquery-3.7.0.min.js" integrity="sha384-p4w04TFCBR7Nm/y+pC/uhgGh+kDnZGVa5Oe5sy1l84BjfT3eK0i3tx7ai9oyStjZ" crossorigin="anonymous"></script>
    <!-- Bootstrap JS Bundle -->
