<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather App - Forecast</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-Piv4xVNRyMGpqkOy8fgGCGFjKpXx3Rd5i8l5Zo9eDoDyFfjAM0gE8Ahtc/3GpA3S" crossorigin="anonymous">
    <link rel="stylesheet" type="text/css" href="style.css">
</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-light bg-light" id="nav_bar">
        <div class="container-fluid">
            <a class="navbar-brand app-name" href="index.html">
                <img src="img/logo.png" class="img-fluid" id="logo" alt=""><strong>Weather App</strong>
            </a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navLinks" aria-controls="navLinks" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navLinks">
                <ul class="navbar-nav ms-auto mb-2 mb-lg-0" id="nav_list">
                    <li class="nav-item"><a class="nav-link" href="current.html">Current</a></li>
                    <li class="nav-item"><a class="nav-link" href="forecast.html">Forecast</a></li>
                    <li class="nav-item"><a class="nav-link" href="http://footychat.epizy.com/portfolio" target="_blank">About Me</a></li>
                </ul>
            </div>
        </div>
    </nav>
    <section class="bg-light text-center py-5">
        <div class="container">
            <h2>Get Weather Information up to 16 days</h2>
        </div>
    </section>
    <div class="container mt-4">
        <div class="row">
            <div class="col-12">
                <div class="mb-3">
                    <label for="cityname" class="form-label">City Name:</label>
                    <input type="text" class="form-control" id="cityname" placeholder="Eg: London">
                </div>
                <div class="mb-3">
                    <label for="days" class="form-label">Number of days:</label>
                    <input type="text" class="form-control" id="days" placeholder="min: 1 max: 16">
                </div>
                <div class="mb-3">
                    <button id="submitCity" class="btn btn-primary" onclick="getForecast(document.getElementById('cityname').value, document.getElementById('days').value);">Get Forecast</button>
                </div>
                <div class="table-responsive">
                    <table class="table table-bordered table-striped">
                        <thead>
                            <tr>
                                <th>Icon</th>
                                <th>Weather</th>
                                <th>Description</th>
                                <th>Morning</th>
                                <th>Night</th>
                                <th>Min</th>
                                <th>Max</th>
                                <th>Pressure</th>
                                <th>Humidity</th>
                                <th>Wind Speed</th>
                                <th>Wind Direction</th>
                                <th>Rain</th>
                            </tr>
                        </thead>
                        <tbody id="forecast-data"></tbody>
                    </table>
                </div>
            </div>
        </div>
    </div>
    <!-- jQuery (if needed) -->
    <script src="https://code.jquery.com/jquery-3.7.0.min.js" integrity="sha384-p4w04TFCBR7Nm/y+pC/uhgGh+kDnZGVa5Oe5sy1l84BjfT3eK0i3tx7ai9oyStjZ" crossorigin="anonymous"></script>
    <!-- Bootstrap JS Bundle -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
    <script type="text/javascript" src="script.js"></script>
</body>
</html>
